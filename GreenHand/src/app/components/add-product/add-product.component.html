<form #myForm="ngForm">

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="id">ID</label>
              <input
                type="text"
                (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
                class="form-control"
                id="id"
                required
                [(ngModel)]="product.id"
                (focusout)="existPK(product.id)"
                name="id"
              />
            </div>
            
          
            <div class="form-group">
              <label for="name">NAME</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="product.name"
                name="name"
              />
            </div>
            <div class="form-group">
                <label for="materials">MATERIALS</label>
                  <ng-select
                    bindLabel="name"
                    placeholder="Select Material"
                    appendTo="body"
                    multiple="true"
                    [items]="materialSet"
                    [(ngModel)]="material.materiales"
                    name="materials">
                  </ng-select>
            </div>
               
              <hr>
            <button (click)="saveProduct()" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
          </div>
          
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProduct()">Add</button>
          </div>
          
        </div> 
      </div>
      {{msgError}}
    </form>
